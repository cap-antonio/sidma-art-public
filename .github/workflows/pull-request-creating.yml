name: Check project
run-name: ${{ github.actor }} is creating a new pull request ðŸš€
on:
  pull_request:
    branches:
      - 'master'
      - 'dev'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: npm i
      - name: Lint check
        run: npm run lint
  ts-check:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: npm i
      - name: Typescript check
        run: npm run ts-check
